name: React Native CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Build Android
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Run Android tests
      run: |
        cd android
        ./gradlew test

