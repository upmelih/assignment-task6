name: Release Workflow

on:
    workflow_dispatch:
    push:       # Trigger when code is pushed to the repository
        branches:
          - MelihBranchin
    pull_request:
        branches:
           - MelihBranch
    release:
        types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build the Expo app
        run: expo build:web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .build/

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send notification with download links
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Build completed successfully!"
          echo "Download link for the build artifacts:"
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "Release page link:"
          echo "${{ github.event.release.html_url }}"
